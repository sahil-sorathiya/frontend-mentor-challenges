<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="main-component">
      <div class="card">
        <div class="text-component">
          <div class="header-component">
            <h1 class="header">
              Get <span class="highlighted-text">insights</span> that help your
              business grow.
            </h1>
            <p class="paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="states-component">
            <div class="states states-1">
              <h2 class="number">10k+</h2>
              <h3 class="tag">companies</h3>
            </div>
            <div class="states states-2">
              <h2 class="number">314</h2>
              <h3 class="tag">templates</h3>
            </div>
            <div class="states states-3">
              <h2 class="number">12M+</h2>
              <h3 class="tag">queries</h3>
            </div>
          </div>
        </div>
        <div class="image-component"></div>
      </div>
      <div class="attribution">
        <div class="attribution-part">
          <p class="attribution-item att-p">Challenge by</p>
          <a
            class="attribution-item att-a"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor.</a
          >
        </div>
        <div class="attribution-part">
          <p class="attribution-item att-p">Coded by</p>
          <a
            class="attribution-item att-a"
            href="https://github.com/Sahil-Sorathiya"
            >Sahil Sorathiya.</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
