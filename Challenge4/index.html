<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-svg-top"></div>
    <div class="bg-svg-bottom"></div>
    <div class="card">
      <div class="cover-img-div">
        <img
          src="./images/bg-pattern-card.svg"
          alt="Cover image of Victor Crest"
          class="cover"
        />
      </div>
      <div class="profile-info">
        <img
          src="./images/image-victor.jpg"
          alt="Profile image of victor"
          class="profile-image"
        />
        <div class="name-age-div">
          <h1 class="name">Victor Crest</h1>
          <span class="age">26</span>
        </div>
        <span class="city">London</span>
        <hr />
        <div class="stats-div">
          <div class="stat stat1">
            <h2 class="value value1">80K</h2>
            <h3 class="stat-name stat-name1">Followers</h3>
          </div>
          <div class="stat stat2">
            <h2 class="value value2">803K</h2>
            <h3 class="stat-name stat-name2">Likes</h3>
          </div>
          <div class="stat stat3">
            <h2 class="value value3">1.4K</h2>
            <h3 class="stat-name stat-name3">Photos</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <div class="attribution-part">
        <p class="attribution-item att-p">Challenge by</p>
        <a
          class="attribution-item att-a"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor.</a
        >
      </div>
      <div class="attribution-part">
        <p class="attribution-item att-p">Coded by</p>
        <a
          class="attribution-item att-a"
          href="https://github.com/Sahil-Sorathiya"
          >Sahil Sorathiya.</a
        >
      </div>
    </div>
  </body>
</html>
