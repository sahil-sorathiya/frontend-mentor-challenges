<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="card-img" />
      <div class="card-info">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-div">
          <div class="small-div">
            <img src="/images/icon-music.svg" alt="" class="music-img" />
            <div class="plan-div-mini">
              <h3 class="heading">Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-link">Change</a>
        </div>
        <button class="confirm-btn">Proceed to Payment</button>
        <a href="#" class="cancle-link">Cancel Order</a>
      </div>
    </div>
    <div class="attribution">
      <div class="attribution-part">
        <p class="attribution-item att-p">Challenge by</p>
        <a class="attribution-item att-a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      </div>
      <div class="attribution-part">
        <p class="attribution-item att-p">Coded by</p>
        <a class="attribution-item att-a" href="https://github.com/Sahil-Sorathiya">Sahil Sorathiya.</a>
      </div>
    </div>
  </body>
</html>
