<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- 
    Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-div">
        <!-- <img class="main-image" src="/images/image-equilibrium.jpg" /> -->
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="box-1">
        <div class="etherium">
          <img src="/images/icon-ethereum.svg" class="icon-2" />
          <h3 class="value">0.041 ETH</h3>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" class="icon-3" />
          <p class="deadline">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="box-2">
        <img class="avatar" src="/images/image-avatar.png" />
        <p class="info">
          Creation of <strong class="creator-name"> Jules Wyvern </strong>
        </p>
      </div>
    </div>

    <div class="attribution">
      <div class="attribution-part">
        <p class="attribution-item att-p">Challenge by</p>
        <a class="attribution-item att-a" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      </div>
      <div class="attribution-part">
        <p class="attribution-item att-p">Coded by</p>
        <a class="attribution-item att-a" href="https://github.com/Sahil-Sorathiya">Sahil Sorathiya.</a>
      </div>
    </div>
  </body>
</html>
